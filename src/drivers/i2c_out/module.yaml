module_name: I2C_OUT
actuator_output:
  show_subgroups_if: 'I2C_OUT_EN>=1'
  config_parameters:
    - param: 'I2C_OUT_EN'
      label: 'Configure'
      function: 'enable'
  output_groups:
    - param_prefix: I2C_EC
      group_label: 'ESCs'
      channel_label: 'ESC'
      standard_params:
        disarmed: { min: 1000, max: 2000, default: 1000 }
        min: { min: 1000, max: 1500, default: 1000 }
        max: { min: 1500, max: 2000, default: 2000 }
        failsafe: { min: 1000, max: 2000 }
      num_channels: 8
    - param_prefix: I2C_SV
      group_label: 'Servos'
      channel_label: 'Servo'
      standard_params:
        disarmed: { min: 1000, max: 2000, default: 1500 }
        min: { min: 1000, max: 1500, default: 1000 }
        max: { min: 1500, max: 2000, default: 2000 }
        failsafe: { min: 1000, max: 2000 }
      num_channels: 8

